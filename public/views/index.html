<!doctype html>
<html lang="en" ng-app="youthVote">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Youth Vote</title>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-resource.min.js">
  </script>


  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <!-- custom script -->
  <script src="scripts/app.js"></script>
  <script src="scripts/router.js"></script>
</head>

<body ng-controller="MainCtrl">
<!-- NAVBAR -->
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
    <h1>Youth Voter</h1>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>    
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#signuplink">Signup</a></li>
            <li><a href="#loginlink">Login</a></li>
        </ul>
    </div>
</nav>
<!-- END OF NAVBAR -->

<ng-view></ng-view>

<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />

  <footer>
    <ul class="social-network social-circle">
            <li><a href="http://www.facebook.com" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="http://www.twitter.com" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="http://www.google.com" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
          </ul> 
  </footer>
</body>
</html>
